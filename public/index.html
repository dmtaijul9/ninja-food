<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-500 font-customFont">
    <div class="grid md:grid-cols-3">
      <!-- content wrapper -->
      <div class="col-span-1">
        <nav>
          <div>
            <h1>
              <a
                href="/"
                class="
                  font-bold
                  uppercase
                  border-b border-red-100
                  sm:text-green-700
                  md:text-blue-700
                  lg:text-yellow-700
                  xl:text-purple-700
                "
                >Food Ninja</a
              >
            </h1>
          </div>
          <ul>
            <li>
              <a href="#" class="text-gray-700 font-bold">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of Nav bar -->
      <main class="px-16 py-16 bg-gray-100 col-span-2">
        <div class="mb-2 flex justify-center md:justify-end">
          <a href="#" class="text-primary btn">Log in</a>
          <a href="#" class="text-primary ml-4 btn">Sign up</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-5xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-6 pb-4 border-b border-red-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Card is here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="Stew"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Beaf noodles</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>30 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="Curry"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Veg Curry</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-6 border-b pb-4 border-red-200">
            Most Popular
          </h4>
          <div>
            <!-- Card go here -->
          </div>
          <div class="flex justify-center">
            <div class="text-secondary-200 mt-4">
              <a href="#" class="btn">Load More</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
