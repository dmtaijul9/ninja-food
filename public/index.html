<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="text-gray-500 font-customFont">
    <div class="md:grid md:grid-cols-4">
      <!-- content wrapper -->
      <div class="col-span-1 md:flex md:justify-end mt-4">
        <nav class="text-right">
          <div
            class="
              flex
              justify-between
              items-center
              border-b border-red-100
              p-4
            "
          >
            <h1>
              <a
                href="/"
                class="
                  font-bold
                  uppercase
                  sm:text-green-700
                  md:text-blue-700
                  lg:text-yellow-700
                  xl:text-purple-700
                  p-4
                "
                >Food Ninja</a
              >
            </h1>
            <div class="cursor-pointer md:hidden" id="menu-clicker">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="my-4 text-sm hidden md:block" id="menu-show">
            <li
              class="
                border-r-4 border-secondary-200
                text-gray-700
                font-bold
                mb-2
              "
            >
              <a href="#" class="px-4 flex justify-end"
                ><span class="mr-2">Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="mb-2 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end">
                <span class="mr-2">About</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end">
                <span>Contact</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- End of Nav bar -->
      <main class="px-16 py-16 bg-gray-100 col-span-3">
        <div class="mb-2 flex justify-center md:justify-end">
          <a
            href="#"
            class="
              text-primary
              btn
              md:border-primary md:border-2
              hover:border-secondary-200
            "
            >Log in</a
          >
          <a
            href="#"
            class="
              text-primary
              ml-4
              btn
              md:border-primary md:border-2
              hover:border-secondary-200
            "
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-5xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>
        <div>
          <h4 class="font-bold mt-6 pb-4 border-b border-red-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Card is here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt="Stew"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/noodles.jpg"
                alt="noodles"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Beaf noodles</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>30 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt="Curry"
                class="w-full h-40 sm:h-48 object-cover"
              />
              <div class="p-4">
                <span class="font-bold">Veg Curry</span>
                <span class="block">Recipe by Shahrin</span>
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 inline-block"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>
          <h4 class="font-bold mt-6 border-b pb-4 border-red-200">
            Most Popular
          </h4>
          <div>
            <!-- Card go here -->
          </div>
          <div class="flex justify-center">
            <div class="text-secondary-200 mt-4">
              <a href="#" class="btn">Load More</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
